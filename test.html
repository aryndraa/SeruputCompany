<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Example</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
      }

      .sidebar {
        width: 250px;
        background-color: #333;
        padding: 20px;
        color: #fff;
        bottom: 0;
        position: fixed;
        top: 0;
      }

      .content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Menu 1</p>
        <p>Menu 2</p>
        <p>Menu 3</p>
      </div>
      <div class="content">
        <h2>Main Content</h2>
        <p>Ini adalah konten utama.</p>
      </div>
    </div>
  </body>
</html>
